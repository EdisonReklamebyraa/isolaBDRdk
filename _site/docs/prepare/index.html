<h1 id="prepare">prepare</h1>

<blockquote>
  <p>(Store: AltStore, payload: mixed): string</p>
</blockquote>

<p>Given a store and a payload this functions returns a serialized string you can use to bootstrap that particular store.</p>

<p>```js
const data = alt.prepare(TodoStore, {
  todos: [{
    text: ‘Buy some milk’
  ]}
});</p>

<p>alt.bootstrap(data);
```</p>
